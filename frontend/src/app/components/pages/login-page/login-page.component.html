<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="this.fc['email']"
        [showErrorsWhen]="this.isSubmitted"
        type="email"
        label="Email"
      >
      </text-input>
      <text-input
        [control]="this.fc['password']"
        [showErrorsWhen]="this.isSubmitted"
        type="password"
        label="Password"
      >
      </text-input>

      <default-button text="Login"></default-button>
    </form>
  </div>
</div>
